<!DOCTYPE html>

<html>


<head>
  <title> CSS Animation </title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body class="background-animation">

<!-- SUN -->
<div id="sun-container" class="sun-animation">
     <div class="ray-animation ray ray1"></div>
     <div class="ray-animation ray ray2"></div>
     <div class="ray-animation ray ray3"></div>
     <div class="ray-animation ray ray4"></div>
     <div class="ray-animation ray ray5"></div>
     <div class="ray-animation ray ray6"></div>
</div>

<!-- Moon Div -->
<div id="moon" class="moon-animation"> </div>

<!-- Eagle pic -->
<img id="eagle" class="eagle-animation" src="eagle.png">

<!-- CLOUDS -->
<div id="clouds">
  <img src="https://t1.rbxcdn.com/d9376721a1f3200c0577ca96967ed45a" height="250px" width="auto" id="cloud1">  
  <img src="http://www.stickpng.com/assets/thumbs/580b585b2edbce24c47b263b.png" height="550px" width="auto" id="cloud2" class="float1"> 
  <img src="https://t1.rbxcdn.com/d9376721a1f3200c0577ca96967ed45a" id="cloud3">
  <img src="https://t1.rbxcdn.com/d9376721a1f3200c0577ca96967ed45a" class="float2" id="cloud4"> 
  <img src="http://img6.laughinggif.com/pic/HTTP3d3dy5zZXJ2ZXIuYml6L2ltZy9jbG91ZF90cmFuc3BhcmVudF80LnBuZwloglog.gif" height="400px" width="700px" class="float3" id="cloud5"> 
</div>

</body>


</html>
